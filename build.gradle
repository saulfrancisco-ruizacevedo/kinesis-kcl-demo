plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.taco'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot impl kcl'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
	maven { url = 'https://repo.spring.io/snapshot' }
}

dependencyManagement {
    imports {
        mavenBom "software.amazon.awssdk:bom:2.25.33"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    // KCL and AWS SDK
    implementation 'software.amazon.kinesis:amazon-kinesis-client:2.5.5'
    implementation 'software.amazon.awssdk:kinesis'
    implementation 'software.amazon.awssdk:dynamodb'
    implementation 'software.amazon.awssdk:cloudwatch'
    implementation 'software.amazon.awssdk:sts'
    implementation 'software.amazon.awssdk:auth'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
tasks.named('test') {
	useJUnitPlatform()
}
